        function debounce(delay, callback) {
            let timer;
            return function (value) {
                clearTimeout(timer);
                timer = setTimeout(() => {
                    callback(value)
                }, delay);
            }
        }

        function fn(value) {
            console.log('value: ', value);

        }
        let de = debounce(1000, fn)
        document.querySelector("#input").onkeyup = function (e) {
            de(e.target.value);
        }
